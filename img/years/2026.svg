<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 300">
  <!-- Desert sunrise - peachy beige with dusty rose -->
  <defs>
    <linearGradient id="sky-2026" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E5D8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8D5C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8C5B8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1024" height="300" fill="url(#sky-2026)" rx="12"/>

  <!-- Rising sun -->
  <circle cx="900" cy="110" r="50" fill="#FFE8D8" opacity="0.8"/>
  <circle cx="900" cy="110" r="42" fill="#FFF5EA" opacity="0.9"/>

  <!-- Distant mountain range -->
  <path d="M 0 165 L 200 140 L 380 150 L 560 135 L 740 145 L 900 155 L 1024 160 L 1024 300 L 0 300 Z"
        fill="#B8A898" opacity="0.4"/>

  <!-- Mid-range rocky hills -->
  <path d="M 0 195 L 300 180 L 600 190 L 900 185 L 1024 195 L 1024 300 L 0 300 Z"
        fill="#A89888" opacity="0.5"/>

  <!-- Desert floor -->
  <path d="M 0 235 L 1024 240 L 1024 300 L 0 300 Z"
        fill="#C8B8A8"/>

  <!-- Subtle ground texture -->
  <ellipse cx="250" cy="270" rx="90" ry="15" fill="#B8A898" opacity="0.4"/>
  <ellipse cx="650" cy="275" rx="110" ry="18" fill="#B8A898" opacity="0.4"/>

  <!-- Saguaro cacti - iconic silhouettes -->
  <g opacity="0.75">
    <!-- Large saguaro 1 - classic arms up -->
    <rect x="190" y="225" width="18" height="70" rx="9" fill="#685858"/>
    <rect x="172" y="245" width="15" height="35" rx="7" fill="#685858" transform="rotate(-80 179 245)"/>
    <rect x="211" y="240" width="15" height="38" rx="7" fill="#685858" transform="rotate(80 218 240)"/>
    <ellipse cx="199" cy="223" rx="9" ry="5" fill="#685858"/>

    <!-- Medium saguaro 2 - single arm -->
    <rect x="710" y="235" width="16" height="60" rx="8" fill="#685858"/>
    <rect x="693" y="252" width="14" height="32" rx="7" fill="#685858" transform="rotate(-75 700 252)"/>
    <ellipse cx="718" cy="233" rx="8" ry="4" fill="#685858"/>

    <!-- Tall saguaro 3 - center, no arms -->
    <rect x="425" y="210" width="17" height="85" rx="8" fill="#685858"/>
    <ellipse cx="433" cy="208" rx="8" ry="5" fill="#685858"/>

    <!-- Smaller saguaro 4 -->
    <rect x="560" y="250" width="14" height="45" rx="7" fill="#685858"/>
    <rect x="547" y="262" width="12" height="25" rx="6" fill="#685858" transform="rotate(-78 553 262)"/>
    <ellipse cx="567" cy="248" rx="7" ry="4" fill="#685858"/>

    <!-- Distant small saguaro -->
    <rect x="320" y="215" width="10" height="35" rx="5" fill="#786868" opacity="0.7"/>
    <rect x="312" y="225" width="8" height="20" rx="4" fill="#786868" opacity="0.7" transform="rotate(-70 316 225)"/>
  </g>

  <!-- Small desert plants and rocks -->
  <g opacity="0.6">
    <!-- Barrel cactus clusters -->
    <ellipse cx="310" cy="280" rx="12" ry="8" fill="#786868"/>
    <ellipse cx="325" cy="282" rx="10" ry="7" fill="#786868"/>

    <ellipse cx="850" cy="278" rx="14" ry="9" fill="#786868"/>
    <ellipse cx="865" cy="280" rx="11" ry="8" fill="#786868"/>

    <!-- Desert shrubs -->
    <ellipse cx="480" cy="275" rx="16" ry="10" fill="#887878"/>
    <ellipse cx="640" cy="277" rx="13" ry="9" fill="#887878"/>
  </g>

  <!-- Small scattered rocks -->
  <g opacity="0.4">
    <ellipse cx="120" cy="268" rx="8" ry="4" fill="#A89888"/>
    <ellipse cx="920" cy="270" rx="10" ry="5" fill="#A89888"/>
    <ellipse cx="770" cy="265" rx="7" ry="4" fill="#A89888"/>
  </g>

  <!-- Year text -->
  <text x="514" y="172" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#A89888" text-anchor="middle" opacity="0.25">2026</text>
  <text x="512" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FCFAF8" text-anchor="middle">2026</text>
</svg>

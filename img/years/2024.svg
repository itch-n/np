  <!-- Foreground meadow -->
  <path d="M 0 220 L 200 210 L 400 218 L 600 212 L 800 220 L 800 300 L 0 300 Z"
        fill="#7FA57D"/>

  <!-- Forest trees silhouettes -->
  <g opacity="0.7">
    <ellipse cx="80" cy="185" rx="15" ry="35" fill="#4A5E4C"/>
    <ellipse cx="120" cy="190" rx="12" ry="30" fill="#4A5E4C"/>
    <ellipse cx="200" cy="195" rx="18" ry="40" fill="#4A5E4C"/>
    <ellipse cx="350" cy="180" rx="14" ry="33" fill="#4A5E4C"/>
    <ellipse cx="550" cy="185" rx="16" ry="37" fill="#4A5E4C"/>
    <ellipse cx="680" cy="190" rx="13" ry="32" fill="#4A5E4C"/>
    <ellipse cx="750" cy="188" rx="15" ry="35" fill="#4A5E4C"/>
  </g>

  <!-- Closer tall trees -->
  <g opacity="0.8">

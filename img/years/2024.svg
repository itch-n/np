  <!-- Year text with shadow -->
  <text x="402" y="102" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#4A5E4C" text-anchor="middle" opacity="0.3">2024</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">2024</text>

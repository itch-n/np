<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Forest sky gradient -->
  <defs>
    <linearGradient id="sky-2024" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A8D8EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="300" fill="url(#sky-2024)" rx="12"/>

  <!-- Distant forest mountains -->
  <path d="M 0 130 L 100 120 L 200 110 L 300 125 L 400 105 L 500 120 L 600 100 L 700 115 L 800 110 L 800 300 L 0 300 Z"

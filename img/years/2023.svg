<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 300">
  <!-- Lakeside camping scene -->
  <defs>
    <linearGradient id="sky-2023" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C8D7C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EDF5EA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1024" height="300" fill="url(#sky-2023)" rx="12"/>

  <!-- Distant shore -->
  <path d="M 0 145 L 384 135 L 768 140 L 1024 138 L 1024 300 L 0 300 Z"
        fill="#A5C5A1" opacity="0.4"/>

  <!-- Lake -->
  <ellipse cx="512" cy="190" rx="486" ry="40" fill="#7FA9B8" opacity="0.6"/>

  <!-- Near shore -->
  <path d="M 0 215 L 256 205 L 512 212 L 768 208 L 1024 215 L 1024 300 L 0 300 Z"
        fill="#82A686"/>

  <!-- Beach/shore -->
  <path d="M 0 235 L 384 228 L 640 233 L 1024 230 L 1024 300 L 0 300 Z"
        fill="#C8D7C4" opacity="0.5"/>

  <!-- Trees along shore -->
  <g opacity="0.7">
    <polygon points="102,225 87,245 118,245" fill="#4A5E4C"/>
    <polygon points="102,232 84,255 120,255" fill="#4A5E4C"/>

    <polygon points="896,220 878,242 914,242" fill="#4A5E4C"/>
    <polygon points="896,228 876,252 916,252" fill="#4A5E4C"/>
  </g>

  <!-- Tent -->
  <g opacity="0.85">
    <polygon points="448,245 506,245 477,220" fill="#8B7355"/>
    <polygon points="448,245 477,220 477,245" fill="#A0826D"/>
    <line x1="477" y1="220" x2="477" y2="245" stroke="#6B5D4F" stroke-width="2"/>
  </g>

  <!-- Canoe on shore -->
  <ellipse cx="704" cy="240" rx="45" ry="8" fill="#6B5D4F" opacity="0.7"/>

  <!-- Campfire smoke -->
  <g opacity="0.3">
    <path d="M 410 248 Q 407 240 410 232 Q 413 224 410 216"
          stroke="#A5C5A1" stroke-width="3" fill="none"/>
  </g>

  <!-- Year text with shadow -->
  <text x="514" y="172" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#6B8E6F" text-anchor="middle" opacity="0.3">2023</text>
  <text x="512" y="170" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">2023</text>
</svg>

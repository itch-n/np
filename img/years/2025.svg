<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Desert landscape with rock formations -->
  <defs>
    <linearGradient id="sky-2025" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D4C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E6DC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="300" fill="url(#sky-2025)" rx="12"/>

  <!-- Distant mesas - warm terracotta -->
  <path d="M 0 170 L 0 160 L 180 160 L 200 170 L 250 170 L 270 165 L 450 165 L 480 170 L 800 170 L 800 300 L 0 300 Z"
        fill="#C8A890" opacity="0.4"/>

  <!-- Mid-distance plateaus - rust tones -->
  <path d="M 0 195 L 150 195 L 165 185 L 280 185 L 295 195 L 500 195 L 520 190 L 700 190 L 715 195 L 800 195 L 800 300 L 0 300 Z"
        fill="#B89878" opacity="0.5"/>

  <!-- Desert floor with dunes - sandy with green accent -->
  <path d="M 0 240 L 200 235 L 400 245 L 600 238 L 800 242 L 800 300 L 0 300 Z"
        fill="#D4B89C" opacity="0.5"/>

  <path d="M 0 260 L 300 255 L 500 262 L 800 258 L 800 300 L 0 300 Z"
        fill="#9FA886"/>

  <!-- Rock formations (arches style) -->
  <g opacity="0.7">
    <!-- Large arch -->
    <path d="M 520 205 L 520 235 L 530 240 L 570 240 L 580 235 L 580 205 Z"
          fill="#A8826C"/>
    <ellipse cx="550" cy="205" rx="30" ry="15" fill="#F0E6DC"/>

    <!-- Rock pillar -->
    <rect x="280" y="215" width="35" height="45" fill="#B89878"/>
    <ellipse cx="297.5" cy="215" rx="17.5" ry="8" fill="#B89878"/>

    <!-- Small spire -->
    <polygon points="150,245 135,265 165,265" fill="#9FA886"/>
    <rect x="145" y="240" width="10" height="5" fill="#9FA886"/>
  </g>

  <!-- Desert plants (yucca/joshua tree style) -->
  <g opacity="0.6">
    <!-- Plant 1 -->
    <line x1="680" y1="250" x2="680" y2="275" stroke="#6F8E68" stroke-width="4"/>
    <line x1="680" y1="260" x2="690" y2="255" stroke="#6F8E68" stroke-width="3"/>
    <line x1="680" y1="260" x2="670" y2="255" stroke="#6F8E68" stroke-width="3"/>

    <!-- Plant 2 -->
    <line x1="420" y1="252" x2="420" y2="272" stroke="#6F8E68" stroke-width="3"/>
    <line x1="420" y1="258" x2="428" y2="254" stroke="#6F8E68" stroke-width="2"/>
    <line x1="420" y1="258" x2="412" y2="254" stroke="#6F8E68" stroke-width="2"/>
  </g>

  <!-- Distant shrubs -->
  <g opacity="0.4">
    <circle cx="100" cy="248" r="4" fill="#8A9878"/>
    <circle cx="240" cy="252" r="3" fill="#8A9878"/>
    <circle cx="620" cy="246" r="4" fill="#8A9878"/>
    <circle cx="750" cy="250" r="3" fill="#8A9878"/>
  </g>

  <!-- Year text with shadow -->
  <text x="402" y="172" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#A8826C" text-anchor="middle" opacity="0.3">2025</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">2025</text>
</svg>

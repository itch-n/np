<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 300">
  <!-- Alpine forest - deep saturated greens with cool grays -->
  <defs>
    <linearGradient id="sky-2025" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8D4BB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C8DCC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8E4D8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1024" height="300" fill="url(#sky-2025)" rx="12"/>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Joshua Tree Desert Landscape -->

  <defs>
    <linearGradient id="sky-jotr" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rock-jotr" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8956A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky - sunset colors -->
  <rect width="800" height="400" fill="url(#sky-jotr)"/>

  <!-- Sun setting -->
  <circle cx="700" cy="100" r="50" fill="#FF8C42" opacity="0.7"/>

  <!-- Distant mountains -->
  <path d="M 0,280 L 150,240 L 300,260 L 450,230 L 600,250 L 750,235 L 800,245 L 800,400 L 0,400 Z"
        fill="#A08060" opacity="0.4"/>

  <!-- Rock formations -->
  <g>
    <!-- Boulder pile 1 -->
    <ellipse cx="120" cy="340" rx="60" ry="40" fill="url(#rock-jotr)"/>
    <ellipse cx="140" cy="320" rx="50" ry="35" fill="#D4A574"/>
    <ellipse cx="100" cy="325" rx="45" ry="30" fill="#C89D6D"/>

    <!-- Boulder pile 2 -->
    <ellipse cx="600" cy="350" rx="70" ry="45" fill="url(#rock-jotr)"/>
    <ellipse cx="630" cy="330" rx="55" ry="38" fill="#D4A574"/>
    <ellipse cx="580" cy="335" rx="50" ry="32" fill="#C89D6D"/>
  </g>

  <!-- Desert floor -->
  <ellipse cx="400" cy="385" rx="400" ry="25" fill="#DDB892" opacity="0.6"/>

  <!-- Joshua Trees -->
  <g opacity="0.9">
    <!-- Joshua Tree 1 (left) -->
    <rect x="258" y="320" width="14" height="70" rx="3" fill="#6B5D4F"/>
    <!-- Main branch left -->
    <rect x="245" y="335" width="10" height="35" rx="2" fill="#6B5D4F" transform="rotate(-30 250 335)"/>
    <!-- Main branch right -->
    <rect x="275" y="335" width="10" height="35" rx="2" fill="#6B5D4F" transform="rotate(30 280 335)"/>
    <!-- Top branches -->
    <rect x="250" y="325" width="8" height="25" rx="2" fill="#5D5243" transform="rotate(-20 254 325)"/>
    <rect x="272" y="325" width="8" height="25" rx="2" fill="#5D5243" transform="rotate(20 276 325)"/>
    <!-- Spiky leaves clusters -->
    <circle cx="245" cy="355" r="8" fill="#4A6B3A" opacity="0.7"/>
    <circle cx="280" cy="355" r="8" fill="#4A6B3A" opacity="0.7"/>
    <circle cx="265" cy="320" r="8" fill="#4A6B3A" opacity="0.7"/>

    <!-- Joshua Tree 2 (center) -->
    <rect x="398" y="310" width="16" height="80" rx="3" fill="#6B5D4F"/>
    <!-- Branches -->
    <rect x="382" y="330" width="12" height="40" rx="2" fill="#6B5D4F" transform="rotate(-35 388 330)"/>
    <rect x="418" y="330" width="12" height="40" rx="2" fill="#6B5D4F" transform="rotate(35 424 330)"/>
    <rect x="390" y="320" width="10" height="30" rx="2" fill="#5D5243" transform="rotate(-25 395 320)"/>
    <rect x="410" y="320" width="10" height="30" rx="2" fill="#5D5243" transform="rotate(25 415 320)"/>
    <!-- Leaves -->
    <circle cx="380" cy="355" r="9" fill="#4A6B3A" opacity="0.7"/>
    <circle cx="428" cy="355" r="9" fill="#4A6B3A" opacity="0.7"/>
    <circle cx="406" cy="310" r="9" fill="#4A6B3A" opacity="0.7"/>

    <!-- Joshua Tree 3 (right) -->
    <rect x="538" y="325" width="14" height="65" rx="3" fill="#6B5D4F"/>
    <!-- Branches -->
    <rect x="525" y="340" width="10" height="32" rx="2" fill="#6B5D4F" transform="rotate(-32 530 340)"/>
    <rect x="555" y="340" width="10" height="32" rx="2" fill="#6B5D4F" transform="rotate(32 560 340)"/>
    <!-- Leaves -->
    <circle cx="525" cy="360" r="8" fill="#4A6B3A" opacity="0.7"/>
    <circle cx="560" cy="360" r="8" fill="#4A6B3A" opacity="0.7"/>
    <circle cx="545" cy="325" r="8" fill="#4A6B3A" opacity="0.7"/>
  </g>

  <!-- Desert shrubs -->
  <g opacity="0.6">
    <ellipse cx="180" cy="375" rx="25" ry="12" fill="#8B7355"/>
    <ellipse cx="680" cy="378" rx="28" ry="14" fill="#8B7355"/>
    <ellipse cx="350" cy="380" rx="20" ry="10" fill="#8B7355"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Big Bend Desert Landscape -->

  <!-- Sky gradient -->
  <defs>
    <linearGradient id="sky-bibe" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain-bibe" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0826D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="400" fill="url(#sky-bibe)"/>

  <!-- Sun -->
  <circle cx="650" cy="80" r="40" fill="#FDB813" opacity="0.8"/>

  <!-- Distant mountains -->
  <path d="M 0,250 L 200,180 L 400,200 L 600,150 L 800,200 L 800,400 L 0,400 Z"
        fill="url(#mountain-bibe)" opacity="0.6"/>

  <!-- Main mountains -->
  <path d="M 0,300 L 150,220 L 300,260 L 450,200 L 650,280 L 800,240 L 800,400 L 0,400 Z"
        fill="url(#mountain-bibe)"/>

  <!-- Desert floor -->
  <ellipse cx="400" cy="380" rx="400" ry="40" fill="#D4A574" opacity="0.7"/>

  <!-- Cacti -->
  <g opacity="0.8">
    <!-- Cactus 1 -->
    <rect x="120" y="320" width="12" height="60" rx="6" fill="#4A7C59"/>
    <rect x="115" y="340" width="10" height="30" rx="5" fill="#4A7C59"/>
    <rect x="127" y="335" width="10" height="35" rx="5" fill="#4A7C59"/>

    <!-- Cactus 2 -->
    <rect x="680" y="310" width="14" height="70" rx="7" fill="#3D6B4A"/>
    <rect x="673" y="335" width="12" height="35" rx="6" fill="#3D6B4A"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Glacier Mountain Landscape -->

  <defs>
    <linearGradient id="sky-glac" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8D5FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain-glac1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F0F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7A8E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556B7C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain-glac2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F8FA;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#8FA5B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64798A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="400" fill="url(#sky-glac)"/>

  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="60" ry="20" fill="white" opacity="0.7"/>
  <ellipse cx="600" cy="100" rx="80" ry="25" fill="white" opacity="0.6"/>

  <!-- Distant peaks -->
  <path d="M 0,200 L 150,140 L 250,180 L 350,130 L 500,170 L 650,120 L 800,160 L 800,400 L 0,400 Z"
        fill="#6B8295" opacity="0.5"/>

  <!-- Main mountain left -->
  <path d="M 0,280 L 200,120 L 350,240 L 400,220 L 0,400 Z"
        fill="url(#mountain-glac1)"/>

  <!-- Main mountain right -->
  <path d="M 350,240 L 500,80 L 650,200 L 800,180 L 800,400 L 400,400 Z"
        fill="url(#mountain-glac2)"/>

  <!-- Snow caps -->
  <path d="M 200,120 L 180,150 L 220,150 Z" fill="white"/>
  <path d="M 500,80 L 470,120 L 530,120 Z" fill="white"/>

  <!-- Alpine lake -->
  <ellipse cx="400" cy="350" rx="150" ry="30" fill="#4A90E2" opacity="0.6"/>

  <!-- Pine trees -->
  <g opacity="0.7">
    <polygon points="100,340 90,360 110,360" fill="#2D5016"/>
    <polygon points="100,350 88,375 112,375" fill="#2D5016"/>
    <rect x="98" y="375" width="4" height="15" fill="#4A3C28"/>

    <polygon points="700,330 688,355 712,355" fill="#2D5016"/>
    <polygon points="700,340 686,370 714,370" fill="#2D5016"/>
    <rect x="698" y="370" width="4" height="20" fill="#4A3C28"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Zion Red Rock Landscape -->

  <defs>
    <linearGradient id="sky-zion" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E0F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rock-zion1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A87C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D88559;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B85C38;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rock-zion2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0C6A0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E09968;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C56F42;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="400" fill="url(#sky-zion)"/>

  <!-- Background cliffs -->
  <path d="M 0,220 L 100,180 L 200,190 L 300,160 L 400,180 L 500,140 L 600,170 L 700,150 L 800,180 L 800,400 L 0,400 Z"
        fill="#A85B3A" opacity="0.6"/>

  <!-- Main rock formations - left -->
  <rect x="50" y="200" width="150" height="200" fill="url(#rock-zion1)"/>
  <path d="M 50,200 L 125,140 L 200,200 Z" fill="url(#rock-zion1)"/>

  <!-- Vertical striations -->
  <line x1="80" y1="200" x2="80" y2="400" stroke="#A85B3A" stroke-width="2" opacity="0.4"/>
  <line x1="110" y1="200" x2="110" y2="400" stroke="#A85B3A" stroke-width="2" opacity="0.4"/>
  <line x1="140" y1="200" x2="140" y2="400" stroke="#A85B3A" stroke-width="2" opacity="0.4"/>
  <line x1="170" y1="200" x2="170" y2="400" stroke="#A85B3A" stroke-width="2" opacity="0.4"/>

  <!-- Main rock formations - center -->
  <rect x="280" y="180" width="180" height="220" fill="url(#rock-zion2)"/>
  <path d="M 280,180 L 370,100 L 460,180 Z" fill="url(#rock-zion2)"/>

  <line x1="310" y1="180" x2="310" y2="400" stroke="#C56F42" stroke-width="2" opacity="0.4"/>
  <line x1="350" y1="180" x2="350" y2="400" stroke="#C56F42" stroke-width="2" opacity="0.4"/>
  <line x1="390" y1="180" x2="390" y2="400" stroke="#C56F42" stroke-width="2" opacity="0.4"/>
  <line x1="430" y1="180" x2="430" y2="400" stroke="#C56F42" stroke-width="2" opacity="0.4"/>

  <!-- Main rock formations - right -->
  <rect x="550" y="210" width="160" height="190" fill="url(#rock-zion1)"/>
  <path d="M 550,210 L 630,160 L 710,210 Z" fill="url(#rock-zion1)"/>

  <line x1="580" y1="210" x2="580" y2="400" stroke="#A85B3A" stroke-width="2" opacity="0.4"/>
  <line x1="610" y1="210" x2="610" y2="400" stroke="#A85B3A" stroke-width="2" opacity="0.4"/>
  <line x1="640" y1="210" x2="640" y2="400" stroke="#A85B3A" stroke-width="2" opacity="0.4"/>
  <line x1="670" y1="210" x2="670" y2="400" stroke="#A85B3A" stroke-width="2" opacity="0.4"/>

  <!-- Sandy ground -->
  <ellipse cx="400" cy="390" rx="400" ry="30" fill="#E5C29F" opacity="0.6"/>

  <!-- Desert vegetation -->
  <ellipse cx="230" cy="380" rx="30" ry="15" fill="#6B8E23" opacity="0.7"/>
  <ellipse cx="520" cy="385" rx="25" ry="12" fill="#556B2F" opacity="0.7"/>
</svg>

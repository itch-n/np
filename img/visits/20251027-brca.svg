<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Bryce Canyon Hoodoos Landscape -->

  <defs>
    <linearGradient id="sky-brca" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6BA3D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8D9F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hoodoo1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#E8C4A8;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#F0D4C0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D4A184;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#E8C4A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C89070;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="400" fill="url(#sky-brca)"/>

  <!-- Background canyon walls -->
  <path d="M 0,200 L 200,180 L 400,190 L 600,175 L 800,185 L 800,400 L 0,400 Z"
        fill="#D4A184" opacity="0.4"/>

  <!-- Hoodoo formations -->
  <g>
    <!-- Hoodoo 1 -->
    <path d="M 100,250 L 110,240 L 120,250 L 118,400 L 102,400 Z" fill="url(#hoodoo1)"/>
    <ellipse cx="110" cy="240" rx="10" ry="8" fill="#E0C0A0"/>

    <!-- Hoodoo 2 -->
    <path d="M 150,220 L 165,205 L 180,220 L 177,400 L 153,400 Z" fill="url(#hoodoo1)"/>
    <ellipse cx="165" cy="205" rx="15" ry="10" fill="#E8C8A8"/>

    <!-- Hoodoo 3 -->
    <path d="M 200,260 L 212,245 L 224,260 L 221,400 L 203,400 Z" fill="url(#hoodoo1)"/>
    <ellipse cx="212" cy="245" rx="12" ry="9" fill="#D8B090"/>

    <!-- Hoodoo 4 -->
    <path d="M 280,230 L 298,210 L 316,230 L 312,400 L 284,400 Z" fill="url(#hoodoo1)"/>
    <ellipse cx="298" cy="210" rx="18" ry="12" fill="#E8C8A8"/>

    <!-- Hoodoo 5 -->
    <path d="M 340,270 L 352,255 L 364,270 L 361,400 L 343,400 Z" fill="url(#hoodoo1)"/>
    <ellipse cx="352" cy="255" rx="12" ry="8" fill="#E0C0A0"/>

    <!-- Hoodoo 6 -->
    <path d="M 420,240 L 438,220 L 456,240 L 452,400 L 424,400 Z" fill="url(#hoodoo1)"/>
    <ellipse cx="438" cy="220" rx="18" ry="11" fill="#E8C8A8"/>

    <!-- Hoodoo 7 -->
    <path d="M 490,265 L 503,248 L 516,265 L 513,400 L 493,400 Z" fill="url(#hoodoo1)"/>
    <ellipse cx="503" cy="248" rx="13" ry="9" fill="#D8B090"/>

    <!-- Hoodoo 8 -->
    <path d="M 570,235 L 588,215 L 606,235 L 602,400 L 574,400 Z" fill="url(#hoodoo1)"/>
    <ellipse cx="588" cy="215" rx="18" ry="12" fill="#E8C8A8"/>

    <!-- Hoodoo 9 -->
    <path d="M 650,255 L 663,238 L 676,255 L 673,400 L 653,400 Z" fill="url(#hoodoo1)"/>
    <ellipse cx="663" cy="238" rx="13" ry="10" fill="#E0C0A0"/>

    <!-- Hoodoo 10 -->
    <path d="M 720,270 L 733,253 L 746,270 L 743,400 L 723,400 Z" fill="url(#hoodoo1)"/>
    <ellipse cx="733" cy="253" rx="13" ry="9" fill="#D8B090"/>
  </g>

  <!-- Ground -->
  <ellipse cx="400" cy="395" rx="400" ry="20" fill="#C89070" opacity="0.5"/>
</svg>

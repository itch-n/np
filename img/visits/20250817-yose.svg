<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Yosemite Valley Landscape -->

  <defs>
    <linearGradient id="sky-yose" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7BB8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5E5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cliff-yose" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A8A8A8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8A8A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B6B6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterfall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#B8E6FF;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="400" fill="url(#sky-yose)"/>

  <!-- Distant mountains -->
  <path d="M 0,200 L 200,160 L 400,180 L 600,150 L 800,170 L 800,400 L 0,400 Z"
        fill="#9FA9B3" opacity="0.5"/>

  <!-- El Capitan (left cliff) -->
  <rect x="50" y="150" width="180" height="250" fill="url(#cliff-yose)"/>
  <path d="M 50,150 L 140,130 L 230,150 Z" fill="#B8B8B8"/>

  <!-- Cliff texture -->
  <line x1="90" y1="150" x2="85" y2="400" stroke="#6B6B6B" stroke-width="3" opacity="0.3"/>
  <line x1="140" y1="130" x2="140" y2="400" stroke="#6B6B6B" stroke-width="4" opacity="0.3"/>
  <line x1="190" y1="150" x2="195" y2="400" stroke="#6B6B6B" stroke-width="3" opacity="0.3"/>

  <!-- Half Dome (center) -->
  <path d="M 300,250 Q 450,100 600,250 L 600,400 L 300,400 Z" fill="url(#cliff-yose)"/>
  <ellipse cx="450" cy="250" rx="150" ry="30" fill="#C0C0C0" opacity="0.5"/>

  <!-- Waterfall on right cliff -->
  <rect x="680" y="180" width="15" height="220" fill="url(#waterfall)"/>
  <path d="M 680,180 L 687.5,170 L 695,180 Z" fill="white" opacity="0.8"/>

  <!-- Right cliff -->
  <rect x="650" y="180" width="150" height="220" fill="url(#cliff-yose)"/>

  <!-- Valley floor with trees -->
  <ellipse cx="400" cy="390" rx="300" ry="20" fill="#4A7C59" opacity="0.8"/>

  <!-- Forest -->
  <g opacity="0.9">
    <!-- Pine trees cluster left -->
    <polygon points="260,360 250,385 270,385" fill="#2D5016"/>
    <polygon points="260,370 248,395 272,395" fill="#2D5016"/>
    <polygon points="290,365 278,390 302,390" fill="#2D5016"/>
    <polygon points="290,375 276,400 304,400" fill="#2D5016"/>

    <!-- Pine trees cluster right -->
    <polygon points="520,365 508,390 532,390" fill="#2D5016"/>
    <polygon points="520,375 506,400 534,400" fill="#2D5016"/>
    <polygon points="550,360 538,385 562,385" fill="#2D5016"/>
    <polygon points="550,370 536,395 564,395" fill="#2D5016"/>
  </g>

  <!-- Meadow -->
  <ellipse cx="400" cy="385" rx="200" ry="15" fill="#8FBC8F" opacity="0.6"/>
</svg>
